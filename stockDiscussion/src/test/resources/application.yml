spring:
  profiles:
    active : test
  #Gmail 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          timeout : 5000 # Socket Read Timeout 시간(ms) (기본값 : 무한대)
          starttls :
            enable : true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never
logging:
  level:
    org.hibernate.SQL: debug

