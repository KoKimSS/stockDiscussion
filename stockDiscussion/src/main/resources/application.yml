
spring:
  profiles:
    include:
        - common
        - database
    active : local
  mvc :
    hiddenmethod:
      filter:
        enabled: true
  #Gmail 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          timeout : 5000 # Socket Read Timeout 시간(ms) (기본값 : 무한대)
          starttls :
            enable : true

